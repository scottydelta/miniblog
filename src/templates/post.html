<body class="post-template tag-headings">

<section id="content_wordsmith">

  <article class="article_wordsmith" role="article" itemscope itemtype="http://schema.org/Article">

            <div class="authordata_wordsmith">
              <span itemprop="author">{{author.name}}</span><br>
              
              <a href="{{author.link}}" itemprop="url">{{author.link}}</a>
              <p>{{author.bio}}</p>
              
            </div>
        </address>
      </div>
      
    
  </article>

</section>
