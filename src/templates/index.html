<!DOCTYPE HTML>
<html>                                                                           
<head>                                                                           
  <title>Blog Home</title> 
  <style>
    .centered{
      float: none;
      margin: 0 auto;
    }
  </style>
</head>                                                                          
<body>                                                                           
  <body>
    <div class="container">
      <div class="col-lg-6 centered">
        <center>
          <h1>User's blog</h1>
        </center>
        <div class="well" id="log">
	  {% for post in posts%}
	  <p><h2>{{post.title}}</h2>{{post.body}}<p>
	  {% endfor %}
        </div>
      </div>
    </div>
  </body>                                                         
</body>                                                                          
</html>
